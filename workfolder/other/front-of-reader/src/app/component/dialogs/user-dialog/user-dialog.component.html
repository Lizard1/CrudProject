<h3 mat-dialog-title>Libraries</h3>
<mat-dialog-content>Library(ies) of this user.</mat-dialog-content>

<div class="wrap-div">
  <div class="mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search library">
    </mat-form-field>
    <table mat-table class="full-width-table" [dataSource]='dataSourceLib' matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="libraryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.libraryName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsLib; sticky: true"></tr>
      <tr class='libs-row' mat-row *matRowDef="let element; columns: displayedColumnsLib;" (click)="openDialogBook()">
    </table>
    <mat-paginator #paginatorLib [pageSizeOptions]="[2, 10]"></mat-paginator>
  </div>
</div>
