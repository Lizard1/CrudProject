<div class="wrap-div">
  <div class="mat-elevation-z8">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.userName}}</td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pass</th>
        <td mat-cell *matCellDef="let row">{{row.password}}</td>
      </ng-container>

      <ng-container matColumnDef="libsCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Libs</th>
        <td mat-cell *matCellDef="let row"><a href="#" (click)='openDialog()'>{{row.libsCount}}</a></td>
      </ng-container>

      <ng-container matColumnDef="booksCount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Books</th>
        <td mat-cell *matCellDef="let row"><a href="#" (click)='openDialogBook()'>{{row.booksCount}}</a></td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Deleting</th>
        <td mat-cell *matCellDef="let row">
          <button mat-stroked-button color="primary" (click)='openEditUserDialog(row.id)'>Edit</button>
          <button mat-stroked-button color="warn" (click)='deleteUser(row.id)'>Delete</button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</div>
